<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" value="Jens" disabled>
  <img src="tasse.gif">
  <button id="d1">IDL-Attribut</button>
  <button id="d2">Content-Attribut</button>
  
  <script>
    document.querySelector('#d2').title = "this is a Tooltip for the Content-Attribut Button";


    //IDL-Attribute
    document.querySelector('#d1').addEventListener("click", () => {
      document.querySelector("input").type = "number";
      // value Attribut kann zwar gesetzt werden, für das DOM aber nicht im Eingabefeld zu sehen
      document.querySelector("input").value = "9999";

      document.querySelector("img").src = "alternative.png";
      document.querySelector("input").disabled = false;

      // class Attribut per IDL nicht möglich!
      document.querySelector("img").class = "rahmen nocheinrahmen"; // schreib /write
      console.log(document.querySelector("img").class); // lesen /read
    })

    //Content-Attribute
    document.querySelector('#d2').addEventListener("click", () => {
      document.querySelector("input").setAttribute('type', 'number');
      document.querySelector("input").setAttribute('value', '9999');
      document.querySelector("img").setAttribute('src', 'alternative.png');
      document.querySelector("input").removeAttribute('disabled');

      // class Attribut per Content möglich!
      document.querySelector("img").setAttribute('class', 'rahmen nocheinrahmen'); // schreib /write
      console.log(document.querySelector("img").getAttribute('class')); // lesen /read
    })
  </script>
</body>
</html>
